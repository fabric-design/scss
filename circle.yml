machine:
  timezone:
    Europe/Berlin
  node:
    version: 7.8.0
  environment:
    TARGET: $(test "${CIRCLE_BRANCH}" == "master" && echo "" || echo "${CIRCLE_PROJECT_REPONAME}/${CIRCLE_BRANCH}")

general:
  branches:
    ignore:
      - gh-pages

checkout:
  post:
    - git clone git@github.com:wholesale-design-system/styleguide.git -b travis

dependencies:
  override:
    - npm install -g gulp-cli aurelia-cli
    - npm install
    - npm install && npm link ../
          pwd: styleguide

compile:
  override:
    - gulp sass

test:
  override:
    - gulp lint-sass

deployment:
  master:
    branch: /.*/
    commands:
      - au build
          pwd: styleguide
      - au publish --commit "${CIRCLE_SHA1}" --repo "${CIRCLE_PROJECT_REPONAME}/${CIRCLE_BRANCH}" --target "${TARGET}"
          pwd: styleguide



